<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza App</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Welcome to my website</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
        <a class="waves-effect waves-light btn">button</a>
        <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
      </ul>
    </div>
  </nav>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <div class="container">
    <h1 class="center-align">Add a New Pizza</h1>
    <form action="/add-pizza" method="POST" class="col s12">
      <div class="input-field">
        <input id="name" name="name" type="text" required>
        <label for="name">Pizza Name</label>
      </div>
      <div class="input-field">
        <input id="ingredients" name="ingredients" type="text" required>
        <label for="ingredients">Ingredients (comma-separated)</label>
      </div>
      <div class="input-field">
        <input id="price" name="price" type="number" step="0.01" required>
        <label for="price">Price</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Add Pizza</button>
    </form>
  </div>

  <div class="container">
    <h1 class="center-align">All Pizzas</h1>
    <button id="getAllPizzasBtn" class="btn waves-effect waves-light">Get All Pizzas</button>
    <table class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="pizzaTable">
        <!-- Pizza data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
